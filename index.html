<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>calculator</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="screen"></div>
            <div class="button-pad">
                <div class="button-pad-row">
                    <div class="button-pad-btn">CE</div>
                    <div class="button-pad-btn">C</div>
                    <div class="button-pad-btn"><</div>
                    <div class="button-pad-btn">/</div>
                </div>
                <div class="button-pad-row">
                    <div class="button-pad-btn">7</div>
                    <div class="button-pad-btn">8</div>
                    <div class="button-pad-btn">9</div>
                    <div class="button-pad-btn">x</div>
                </div>
                <div class="button-pad-row">
                    <div class="button-pad-btn">4</div>
                    <div class="button-pad-btn">5</div>
                    <div class="button-pad-btn">6</div>
                    <div class="button-pad-btn">-</div>
                </div>
                <div class="button-pad-row">
                    <div class="button-pad-btn">1</div>
                    <div class="button-pad-btn">2</div>
                    <div class="button-pad-btn">3</div>
                    <div class="button-pad-btn">+</div>
                </div>
                <div class="button-pad-row">
                    <div class="button-pad-btn">+/-</div>
                    <div class="button-pad-btn">0</div>
                    <div class="button-pad-btn">.</div>
                    <div class="button-pad-btn" id="equals-btn">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
