<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>calculator</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="screen">
                <div id="screen-top">asdads</div>
                <div id="screen-bottom">8766</div>
            </div>
            <div class="button-pad">
                <div class="button-pad-row">
                    <div class="button-pad-btn">CE</div>
                    <div class="button-pad-btn">C</div>
                    <div class="button-pad-btn" id="undo">&#9003;</div>
                    <div class="button-pad-btn input">/</div>
                </div>
                <div class="button-pad-row">
                    <div class="button-pad-btn input">7</div>
                    <div class="button-pad-btn input">8</div>
                    <div class="button-pad-btn input">9</div>
                    <div class="button-pad-btn input">x</div>
                </div>
                <div class="button-pad-row">
                    <div class="button-pad-btn input">4</div>
                    <div class="button-pad-btn input">5</div>
                    <div class="button-pad-btn input">6</div>
                    <div class="button-pad-btn input">-</div>
                </div>
                <div class="button-pad-row">
                    <div class="button-pad-btn input">1</div>
                    <div class="button-pad-btn input">2</div>
                    <div class="button-pad-btn input">3</div>
                    <div class="button-pad-btn input"><p>+</p></div>
                </div>
                <div class="button-pad-row">
                    <div class="button-pad-btn">+/-</div>
                    <div class="button-pad-btn input">0</div>
                    <div class="button-pad-btn input">.</div>
                    <div class="button-pad-btn" id="equals-btn">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
